{% extends 'App/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<style>
    body {
        background: #f8fafc;
    }

    .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 10px;
    }

    .title {
        text-align: center;
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 25px;
        color: #0f172a;
    }

    .posts {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .card {
        background: #fff;
        padding: 16px;
        border-radius: 12px;
        border: 1px solid #e5e7eb;
        transition: 0.2s ease;
    }

    .card:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.08);
    }

    .meta {
        font-size: 12px;
        color: #64748b;
        margin-bottom: 6px;
    }

    .card h3 {
        font-size: 16px;
        margin: 5px 0;
        color: #020617;
    }

    .card p {
        font-size: 14px;
        color: #475569;
        line-height: 1.5;
    }
</style>

<div class="container">
    <h2 class="title">API Posts</h2>

    <div class="posts">
        {% for post in posts %}
        <div class="card">
            <div class="meta">User ID: {{ post.userId }}</div>
            <h3>{{ post.title }}</h3>
            <p>{{ post.body }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
